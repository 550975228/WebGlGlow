<html>

<head>
<title>WebGL &mdash; Glow </title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script type="text/javascript" src="objects.js"></script>
<script type="text/javascript" src="geometry.js"></script>
<script type="text/javascript" src="scene.js"></script>

<script type="text/javascript" src="vector3.js"></script>
<script type="text/javascript" src="matrix4.js"></script>
<script type="text/javascript" src="quaternion.js"></script>
<script type="text/javascript" src="camera.js"></script>
<script type="text/javascript" src="TextureManager.js"></script>
<script type="text/javascript" src="ShaderManager.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
   precision mediump float;

  varying vec2 vTextureCoord;
  varying vec3 vLightWeighting;
  
  uniform float uAlpha;

  uniform sampler2D uSampler;

  void main(void) 
  {
    vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a * uAlpha);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
	attribute vec3 aVertexNormal;
	attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
	uniform mat3 uNMatrix;
	
	uniform vec3 uAmbientColor;
	
	uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;

    uniform bool uUseLighting;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vTextureCoord = aTextureCoord;
		
		if (!uUseLighting) {
            vLightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
            vec3 transformedNormal = uNMatrix * aVertexNormal;
            float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
    }
</script>
<script type="text/javascript" src="main.js"></script>
</head>
<body onload="webGLStart();">
  
	<div id="stage" align="center";>
    <canvas id="canvas" style="border: none;" width="1500" height="900"></canvas>
	
	
	</div>
	
</body>

</html>
