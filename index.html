<html>

<head>
<title>WebGL Demo &mdash; Huel</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="objects.js"></script>
<script type="text/javascript" src="scene.js"></script>
<script type="text/javascript" src="shaders.js"></script>
<script type="text/javascript" src="geometry.js"></script>
<script type="text/javascript" src="ShaderManager.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="TextureManager.js"></script>

<script id="standart-fs" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) 
	{
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="standart-vs" type="x-shader/x-vertex">

  attribute vec3 aVertexPosition;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  void main(void) 
  {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>

<script id="color-fs" type="x-shader/x-fragment">

  precision mediump float;

  varying vec4 vColor;

  void main(void) 
  {
    gl_FragColor = vColor;
  }
</script>

<script id="color-vs" type="x-shader/x-vertex">

  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) 
  {
	gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	vColor = aVertexColor;
  }
  
</script>

<script id="texture-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) 
	{
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="texture-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;


    void main(void) 
	{
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>

<script type="text/javascript" src="main.js"></script>

</head>

<body onload="webGLStart();">
   
	<div id="stage" align="center";>
		<canvas id="canvas" style="border: none;" width="1200" height="800"></canvas>
		<br/>
		<input type="checkbox" id="Color"  /> Use Color
		<br/>
		<input type="checkbox" id="Animate" checked /> Animate Scene
		<br/>
		<input type="checkbox" id="Real3D" checked /> Real 3D Scene
		<br/>
		<input type="checkbox" id="Texture" checked /> Use Textures & Color
		<br/>
		<input type="checkbox" id="Controls" /> Enable Manual Controls (Arrows and Page Up/Down)
		<br/>
		<input type="text" id="Infobox" name="Infobox" readonly="readonly" size="30"/> Infobox
	</div>
  
</body>

</html>
